<!DOCTYPE html>
<html>

<head>
    <title>Age Calculator</title>
    <style>
        body {
            text-align: center;
        }

        body {
            text-align: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
            color: #4CAF50;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            font-size: 2em;
            font-weight: bold;
        }

        input[type="date"] {
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #4CAF50;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #output {
            margin-top: 20px;
            font-size: 2em;
            color: #4CAF50;
        }

        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .header h1 {
            margin: -30px;
        }

        .header nav {
            display: flex;
            justify-content: center;
        }

        .header nav a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            padding: 20px;
        }

        .main-content {
            margin: 2em;
        }

        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Age Calculator</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </div>
    <h1>Age Calculator</h1>
    <form>
        <label for="birthday">Enter Your Birthdate : </label>
        <input type="date" id="birthday" name="birthday">
        <br>
        <button type="button" onclick="calculateAge()">Calculate</button>
    </form>
    <br>
    <p id="output"></p>
    <script>
        function calculateAge() {
            var birthday = document.getElementById("birthday").value;
            var today = new Date();
            var birthdate = new Date(birthday);
            var age = today.getFullYear() - birthdate.getFullYear();
            var m = today.getMonth() - birthdate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthdate.getDate())) {
                age--;
            }
            document.getElementById("output").innerHTML = "You are " + age + " years old.";
        }

    </script>
</body>

</html>
